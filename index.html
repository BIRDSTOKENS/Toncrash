<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Crash Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>TON Crash Game</h1>
      <div class="balance-section">
        <span id="balance">Balance: 100 TON</span>
        <button id="sound-toggle">ðŸ”Š</button>
      </div>
    </header>

    <main>
      <div class="game-display">
        <canvas id="game-canvas" width="800" height="400"></canvas>
        <div id="multiplier">1.00x</div>
        <div id="game-status">Waiting for next round...</div>
      </div>

      <div class="betting-section">
        <button class="btn btn-primary bet-btn" data-amount="10" disabled>Bet 10 TON</button>
        <button class="btn btn-primary bet-btn" data-amount="20" disabled>Bet 20 TON</button>
        <button class="btn btn-primary bet-btn" data-amount="300" disabled>Bet 300 TON</button>
        <button id="cashout-button" class="btn btn-success" disabled>Cash Out</button>
      </div>

      <div class="wallet-section">
        <span id="wallet-address">EQC2s...demoWalletAddress</span>
        <button id="copy-wallet">ðŸ“‹ Copy Wallet</button>
      </div>

      <div class="withdraw-section">
        <input type="text" id="withdraw-input" placeholder="Enter your TON wallet address" />
        <button id="withdraw-button">Withdraw</button>
      </div>

      <div class="history-section">
        <h2>Crash History</h2>
        <div id="crash-history" class="crash-history"></div>
      </div>

      <div class="users-section">
        <h2>Online Players</h2>
        <div id="user-list" class="user-list"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 TON Crash Game. Demo only.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

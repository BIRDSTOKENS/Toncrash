<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TON Multiplier Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TON Multiplier Game</h1>

    <div class="balance-container">
      Balance: <span id="balance">10.00</span> TON
    </div>

    <div class="bet-container">
      <label for="betInput">Your Bet (min 3 TON):</label>
      <input
        id="betInput"
        type="number"
        min="3"
        step="0.01"
        placeholder="3 TON or more"
        autocomplete="off"
      />
      <button id="startBtn">Start Game</button>
    </div>

    <div class="multiplier-container">
      <span id="multiplier">1.00x</span>
    </div>

    <div id="message" class="message"></div>
  </div>

  <audio id="multiplierSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>

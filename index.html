<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Multiplier Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 40px;
    background: #222;
    color: #eee;
  }
  #game {
    margin-top: 30px;
  }
  input[type="number"] {
    padding: 8px;
    font-size: 18px;
    width: 120px;
  }
  button {
    padding: 10px 15px;
    font-size: 18px;
    margin-left: 10px;
    cursor: pointer;
  }
  #multiplier {
    font-size: 72px;
    margin: 40px 0;
    height: 100px;
    line-height: 100px;
    font-weight: bold;
    color: #0f0;
    text-shadow: 0 0 10px #0f0;
  }
  #message {
    color: #f33;
    height: 30px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <h1>Simple Multiplier Game</h1>
  <div>Balance: <span id="balance">1000</span> TON</div>
  <div id="game">
    <input id="betInput" type="number" min="1" placeholder="Enter your bet (â‰¥3 TON)" />
    <button id="playBtn">Play</button>
    <div id="message"></div>
    <div id="multiplier">1.00x</div>
  </div>

  <audio id="spinSound" src="https://freesound.org/data/previews/466/466748_10285172-lq.mp3"></audio>

<script src="game.js"></script>
</body>
</html>
